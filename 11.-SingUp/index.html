<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="./estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <div>
        <div id="encabezados">
            <h1>Sing Up</h1>
            <h3>It's free only takes a minute</h3>
        </div>
        <label for="first">First Name</label>
        <input type="text" id="first" required name="first">

        <label for="last">Last Name</label>
        <input type="text" id="last" required name="last">

        <label for="email">Email</label>
        <input type="text" id="email" required name="email">

        <label for="password">Password</label>
        <input type="text" id="password" required name="password">

        <label for="cpassword">Confirm Password</label>
        <input type="text" id="cpassword" required name="cpassword">

        <input type="button" id="button" value="Sing Up">

        
        By clicking the Sign Up Button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>


    </div>

    <a href="/index.html">Regresar</a>
    <br>
    <a href="https://validator.w3.org/check?uri=referer" target="_blank">
        <img src="https://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!"></a>
    <br>
    <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank">

        <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!"></a>

</body>

</html>
